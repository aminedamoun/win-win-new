<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Article — Win Win</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
<header class="header">
  <div class="container header-row">
    <a class="brand" href="index.html" aria-label="Win Win Home">
      <img class="brand-logo" src="assets/img/win-win-logo.webp" alt="Win Win" />
    </a>

    <nav class="nav" aria-label="Primary navigation">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="about.html">About Us</a>
      <a class="nav-link" href="jobs.html">Careers</a>
      <a class="nav-link is-active" href="insights.html">Insights</a>
      <a class="nav-link" href="apply.html">Apply</a>
    </nav>

    <div class="header-actions">
      <!-- Language switch (EN -> SL) -->
      <a
        class="lang-switch"
        href="article-sl.html"
        aria-label="Switch language to Slovenian"
        title="Slovenščina"
      >
        <img class="lang-flag" src="assets/img/flags/si.svg" alt="Slovenščina" />
      </a>

      <a class="btn btn-outline" href="jobs.html">View Positions</a>
      <a class="btn btn-primary" href="apply.html">Join the Team</a>

      <button class="burger-btn" id="burgerBtn" aria-label="Toggle menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </div>
</header>
  </header>

  <!-- Mobile Menu -->
  <div class="mobile-menu" id="mobileMenu">
    <a data-nav href="index.html">Home</a>
    <a data-nav href="about.html">About</a>
    <a data-nav href="jobs.html">Jobs</a>
    <a data-nav href="insights.html">Insights</a>
    <a data-nav href="apply.html">Apply</a>
    <div class="mobile-actions">
      <a class="btn btn-outline" href="jobs.html">View Positions</a>
      <a class="btn btn-primary" href="apply.html">Contact</a>
    </div>
  </div>

  <main class="section">
    <div class="container">
      <a class="badge" href="insights.html">← Back</a>
      <h1 class="section-title fade-up" id="articleTitle">Article</h1>
      <div class="muted fade-up" id="articleMeta"></div>

      <div class="glass-card glass-pad fade-up" style="margin-top:18px">
        <div class="article-content" id="articleBody"></div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer-grid">
      <div>
        <div class="brand"><span class="brand-dot"></span><span data-brand>Win Win</span></div>
        <div class="small">© <span id="y"></span> <span data-brand>Win Win</span>.</div>
      </div>
      <div data-footer-links></div>
      <div data-footer-socials></div>
    </div>
  </footer>

  <!-- Floating chat button -->
  <button class="chat-fab" type="button" aria-label="Chat with us">
    <svg class="icon icon-22" aria-hidden="true"><use href="#i-message-circle"></use></svg>
    <span class="chat-fab-text">Chat with us</span>
  </button>

  <script type="module">
    import { renderSiteChrome } from "./assets/js/common.js";
    import { renderArticleDetail } from "./assets/js/insights.js";

    document.getElementById("y").textContent = new Date().getFullYear();
    await renderSiteChrome({ currentPath:"article.html", langSwitchHref:"article-sl.html" });
    await renderArticleDetail();
  </script>
</body>
</html>

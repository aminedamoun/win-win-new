collections:
  - name: "homepage_en"
    label: "Homepage (EN)"
    format: "json"
    delete: false
    editor:
      preview: false
    files:
      - name: "home"
        label: "Home"
        file: "content/en/home.json"
        fields:
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Title Line 1", name: "titleLine1", widget: "string" }
              - { label: "Title Line 2", name: "titleLine2", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Primary CTA"
                name: "primaryCta"
                widget: "object"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Href", name: "href", widget: "string" }
              - label: "Secondary CTA"
                name: "secondaryCta"
                widget: "object"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Href", name: "href", widget: "string" }

          - label: "About"
            name: "about"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Stats"
                name: "stats"
                widget: "list"
                summary: "{{fields.label}} â€” {{fields.value}}"
                fields:
                  - { label: "Value", name: "value", widget: "string" }
                  - { label: "Label", name: "label", widget: "string" }

          - label: "Services"
            name: "services"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Blocks (3 headings)"
                name: "blocks"
                widget: "object"
                fields:
                  - { label: "Core", name: "core", widget: "string" }
                  - { label: "Support", name: "support", widget: "string" }
                  - { label: "Market", name: "market", widget: "string" }

              - label: "Core Cards"
                name: "core"
                widget: "list"
                fields:
                  - { label: "Icon", name: "icon", widget: "string" }
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }

              - label: "Support Cards"
                name: "support"
                widget: "list"
                fields:
                  - { label: "Icon", name: "icon", widget: "string" }
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }

              - label: "Market Cards"
                name: "market"
                widget: "list"
                fields:
                  - { label: "Icon", name: "icon", widget: "string" }
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }

          - label: "Benefits"
            name: "benefits"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Items"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Icon", name: "icon", widget: "string" }
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }

          - label: "Join Section"
            name: "join"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Button 1"
                name: "btn1"
                widget: "object"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Href", name: "href", widget: "string" }
              - label: "Button 2"
                name: "btn2"
                widget: "object"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Href", name: "href", widget: "string" }

          - label: "CTA"
            name: "cta"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Button 1"
                name: "btn1"
                widget: "object"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Href", name: "href", widget: "string" }
              - label: "Button 2"
                name: "btn2"
                widget: "object"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Href", name: "href", widget: "string" }

          - label: "Process"
            name: "process"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Button"
                name: "button"
                widget: "object"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Href", name: "href", widget: "string" }
              - label: "Steps"
                name: "steps"
                widget: "list"
                fields:
                  - { label: "Step", name: "step", widget: "string" }
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "desc", widget: "text" }

          - label: "FAQ"
            name: "faq"
            widget: "object"
            fields:
              - { label: "Title HTML", name: "titleHtml", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Still text", name: "still", widget: "string" }
              - label: "Button"
                name: "button"
                widget: "object"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Href", name: "href", widget: "string" }
              - label: "Items"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Question", name: "q", widget: "string" }
                  - { label: "Answer", name: "a", widget: "text" }

          - label: "SEO"
            name: "seo"
            widget: "object"
            fields:
              - { label: "Summary Title", name: "summaryTitle", widget: "string" }
              - { label: "HTML", name: "html", widget: "text" }

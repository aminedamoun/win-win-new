backend:
  name: git-gateway
  branch: main

media_folder: "assets/img/uploads"
public_folder: "/assets/img/uploads"

publish_mode: simple

collections:

  # ==============================
  # JOBS
  # ==============================

  - name: "jobs"
    label: "Job Listings"
    folder: "content/jobs"
    create: true
    slug: "{{slug}}"
    format: "json"
    identifier_field: "en.title"
    summary: "{{en.title}} / {{sl.title}}"
    fields:
      - label: "English Content"
        name: "en"
        widget: "object"
        fields:
          - { label: "Job Title (EN)", name: "title", widget: "string" }
          - { label: "Location (EN)", name: "location", widget: "string" }
          - { label: "Employment Type (EN)", name: "type", widget: "string" }
          - { label: "Department (EN)", name: "department", widget: "string", required: false }
          - { label: "Salary Range (EN)", name: "salary", widget: "string", required: false }
          - { label: "Short Description (EN)", name: "description", widget: "text" }
          - { label: "Responsibilities (EN)", name: "responsibilities", widget: "list", field: { label: "Responsibility", name: "responsibility", widget: "string" } }
          - { label: "Requirements (EN)", name: "requirements", widget: "list", field: { label: "Requirement", name: "requirement", widget: "string" } }
          - { label: "Benefits (EN)", name: "benefits", widget: "list", field: { label: "Benefit", name: "benefit", widget: "string" }, required: false }

      - label: "Slovenian Content"
        name: "sl"
        widget: "object"
        fields:
          - { label: "Job Title (SL)", name: "title", widget: "string" }
          - { label: "Location (SL)", name: "location", widget: "string" }
          - { label: "Employment Type (SL)", name: "type", widget: "string" }
          - { label: "Department (SL)", name: "department", widget: "string", required: false }
          - { label: "Salary Range (SL)", name: "salary", widget: "string", required: false }
          - { label: "Short Description (SL)", name: "description", widget: "text" }
          - { label: "Responsibilities (SL)", name: "responsibilities", widget: "list", field: { label: "Responsibility", name: "responsibility", widget: "string" } }
          - { label: "Requirements (SL)", name: "requirements", widget: "list", field: { label: "Requirement", name: "requirement", widget: "string" } }
          - { label: "Benefits (SL)", name: "benefits", widget: "list", field: { label: "Benefit", name: "benefit", widget: "string" }, required: false }

      - label: "Settings"
        name: "settings"
        widget: "object"
        fields:
          - { label: "Application Deadline", name: "deadline", widget: "datetime", required: false }
          - { label: "Published", name: "published", widget: "boolean", default: true }
          - { label: "Featured", name: "featured", widget: "boolean", default: false }
          - { label: "Posted Date", name: "posted", widget: "datetime", required: false }


  # ==============================
  # ARTICLES
  # ==============================

  - name: "articles"
    label: "Blog Articles"
    folder: "content/articles"
    create: true
    slug: "{{slug}}"
    format: "json"
    identifier_field: "en.title"
    summary: "{{en.title}}"
    fields:
      - label: "English Content"
        name: "en"
        widget: "object"
        fields:
          - { label: "Title (EN)", name: "title", widget: "string" }
          - { label: "Slug (EN)", name: "slug", widget: "string" }
          - { label: "Category (EN)", name: "category", widget: "string" }
          - { label: "Read Time (EN)", name: "readTime", widget: "string" }
          - { label: "Cover Image URL", name: "image", widget: "string" }
          - { label: "Cover Image Alt (EN)", name: "imageAlt", widget: "string" }
          - { label: "Short Description (EN)", name: "description", widget: "text" }
          - { label: "Body (EN)", name: "body", widget: "markdown" }

      - label: "Slovenian Content"
        name: "sl"
        widget: "object"
        fields:
          - { label: "Title (SL)", name: "title", widget: "string" }
          - { label: "Slug (SL)", name: "slug", widget: "string" }
          - { label: "Category (SL)", name: "category", widget: "string" }
          - { label: "Read Time (SL)", name: "readTime", widget: "string" }
          - { label: "Short Description (SL)", name: "description", widget: "text" }
          - { label: "Body (SL)", name: "body", widget: "markdown" }

      - label: "Settings"
        name: "settings"
        widget: "object"
        fields:
          - { label: "Published Date", name: "date", widget: "datetime" }
          - { label: "Featured", name: "featured", widget: "boolean", default: false }
          - { label: "Published", name: "published", widget: "boolean", default: true }

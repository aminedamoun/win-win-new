backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

publish_mode: simple

collections:
  - name: "home_en"
    label: "Home (EN)"
    format: "json"
    extension: "json"
    delete: false
    editor:
      preview: false
    files:
      - file: "content/en/home.json"
        label: "Home Page (EN)"
        name: "home_en_file"
        fields:
          - { label: "Hero", name: "hero", widget: "object", fields: [
              { label: "Title Base", name: "titleBase", widget: "string" },
              { label: "Title Emphasis", name: "titleEmphasis", widget: "string" },
              { label: "Subtitle", name: "subtitle", widget: "string" },
              { label: "Description", name: "description", widget: "text" },
              { label: "Primary CTA", name: "primaryCta", widget: "object", fields: [
                  { label: "Label", name: "label", widget: "string" },
                  { label: "Href", name: "href", widget: "string" }
                ]},
              { label: "Secondary CTA", name: "secondaryCta", widget: "object", fields: [
                  { label: "Label", name: "label", widget: "string" },
                  { label: "Href", name: "href", widget: "string" }
                ]}
            ]}

  - name: "home_sl"
    label: "Home (SL)"
    format: "json"
    extension: "json"
    delete: false
    editor:
      preview: false
    files:
      - file: "content/sl/home.json"
        label: "Home Page (SL)"
        name: "home_sl_file"
        fields:
          - { label: "Hero", name: "hero", widget: "object", fields: [
              { label: "Title Base", name: "titleBase", widget: "string" },
              { label: "Title Emphasis", name: "titleEmphasis", widget: "string" },
              { label: "Subtitle", name: "subtitle", widget: "string" },
              { label: "Description", name: "description", widget: "text" },
              { label: "Primary CTA", name: "primaryCta", widget: "object", fields: [
                  { label: "Label", name: "label", widget: "string" },
                  { label: "Href", name: "href", widget: "string" }
                ]},
              { label: "Secondary CTA", name: "secondaryCta", widget: "object", fields: [
                  { label: "Label", name: "label", widget: "string" },
                  { label: "Href", name: "href", widget: "string" }
                ]}
            ]}

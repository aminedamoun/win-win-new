# admin/config.yml
# NOTE: This file must contain ONLY YAML. Do not paste HTML/JSON into it.

backend:
  name: git-gateway
  branch: main

publish_mode: simple

media_folder: "assets/img/uploads"
public_folder: "/assets/img/uploads"

collections:
  - name: "home_en"
    label: "Homepage (EN)"
    format: "json"
    editor:
      preview: false
    files:
      - file: "content/en/home.json"
        label: "Home"
        name: "home"
        fields:
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Title line 1", name: "titleLine1", widget: "string" }
              - { label: "Title line 2", name: "titleLine2", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Primary CTA"
                name: "primaryCta"
                widget: "object"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Href", name: "href", widget: "string" }
              - label: "Secondary CTA"
                name: "secondaryCta"
                widget: "object"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Href", name: "href", widget: "string" }

          # ... keep the rest of your EN fields as-is ...

  - name: "home_sl"
    label: "Homepage (SL)"
    format: "json"
    editor:
      preview: false
    files:
      - file: "content/sl/home.json"
        label: "Home"
        name: "home"
        fields:
          # IMPORTANT: keep SAME field names as your JSON uses.
          # Your SL config had iconKey, but your JSON uses "icon".
          - label: "Services"
            name: "services"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Blocks labels"
                name: "blocks"
                widget: "object"
                fields:
                  - { label: "Core label", name: "core", widget: "string" }
                  - { label: "Support label", name: "support", widget: "string" }
                  - { label: "Market label", name: "market", widget: "string" }
              - label: "Core cards"
                name: "core"
                widget: "list"
                fields:
                  - { label: "Icon", name: "icon", widget: "string" }
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }
              - label: "Support cards"
                name: "support"
                widget: "list"
                fields:
                  - { label: "Icon", name: "icon", widget: "string" }
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }
              - label: "Market cards"
                name: "market"
                widget: "list"
                fields:
                  - { label: "Icon", name: "icon", widget: "string" }
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }

          # ... keep the rest of SL fields, but make sure names match JSON (button vs buttonLabel etc) ...

<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Netlify Identity widget (ONLY ONCE) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <script>
      // Handle invite/recovery links + normal login redirect
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          // If coming from invite/recovery, open the modal automatically
          const hash = window.location.hash || "";
          const hasToken = hash.includes("invite_token=") || hash.includes("recovery_token=");

          if (hasToken) {
            window.netlifyIdentity.open();
          }

          // After login, always go to /admin/
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        });

        window.netlifyIdentity.init();
      }
    </script>
  </body>
</html>

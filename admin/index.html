<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Content Manager - Win Win</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif !important;
      background: #f3f5f9 !important;
    }

    /* Force style inside CMS root */
    #nc-root {
      background: #f3f5f9 !important;
      padding: 30px !important;
    }

    /* English / Slovenian big blocks */
    #nc-root div[class*="ObjectControl"] {
      background: #ffffff !important;
      padding: 30px !important;
      border-radius: 18px !important;
      margin-bottom: 40px !important;
      border: 1px solid #e5e7eb !important;
      box-shadow: 0 8px 25px rgba(0,0,0,0.05) !important;
    }

    /* Individual fields */
    #nc-root div[class*="FieldWrapper"] {
      background: #f9fafc !important;
      padding: 18px !important;
      border-radius: 12px !important;
      margin-bottom: 20px !important;
      border: 1px solid #e5e7eb !important;
    }

    /* Lists (Responsibilities / Requirements) */
    #nc-root div[class*="ListControl"] {
      background: #ffffff !important;
      padding: 15px !important;
      border-radius: 12px !important;
      border: 1px solid #e5e7eb !important;
      margin-top: 10px !important;
    }

    /* Inputs */
    #nc-root input,
    #nc-root textarea,
    #nc-root select {
      border-radius: 10px !important;
      border: 1px solid #d1d5db !important;
      padding: 10px !important;
    }

    /* Labels */
    #nc-root label {
      font-weight: 600 !important;
      margin-bottom: 6px !important;
    }

    /* Make left panel wider */
    #nc-root div[class*="EditorContainer"] {
      max-width: 900px !important;
    }

  </style>
</head>

<body>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js"></script>

  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", function(user) {
        if (!user) {
          window.netlifyIdentity.on("login", function() {
            document.location.reload();
          });
        }
      });
    }
  </script>

</body>
</html>
